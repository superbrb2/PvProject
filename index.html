<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"> 
    <style>
        ul#links li {
        display:inline;
      }
    </style>
    <title>Climate Change and How to Fix It</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo"><span class="cap-C">C</span>limate Change and How to fix it!</a>

            <nav>
                <ul class="secondary-nav" id="links">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">What's really happening?</a></li>
                    <li><a href="#">How can you help?</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section>
        <div class="title">
            <div class="container">
                <div class="left-col">
                    <p class="subhead">We Can Do it Together</p>
                    <h1>How Can We Fix Climate Change?</h1>
                </div>  
                <div class="earth-image">
                    <img src="images/earth.jpg" alt="Photo of the Earth" height="400">
                </div>               
            </div>
        <div>
    </section>



    <section class="contact-section">
        <div>
            <img src="images/HalfEarth.jpg" alt="Another photo of the Earth">
        </div>
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>
                <form action="">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <br><br>
                    <div class="message-section">
                        <label for="message">Message</label>
                        <br>
                        <textarea name="message" id="message" cols="50" rows="15" placeholder="Your Message"></textarea>
                        <br>
                        <input type="submit" class="send-message-cta" value="Send message">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="end-bar">
        <p><span class="cap-C">C</span>hange Now, Help Today!</p>
    </div> 

</body>
</html>
